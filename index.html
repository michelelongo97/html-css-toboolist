<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /google font-->
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="logo"/>
        <h1 class="title">Toboolist</h1>
    </header>

    <main>
        <div class="box">
            <section>
                <div>
                    <button class="addtask">Add Task</button>
                    <button class="addsection">Add Section</button>
                </div>
            </section>
            <!--first task section-->
            <section>
                <h4>&#9660;New Task</h4>
                <div class="circle">&checkmark;</div>
                <span class="description">Quarterly Newsletter</span>
                <span class="bluebutton"> Editorial </span>
            </section>
            <!-- /first task section-->
        </div>
    </main>
    
</body>
</html>
