<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /google font-->
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="logo"/>
        <h1 class="title">Toboolist</h1>
    </header>

    <main>
        
            <section>
                <div class="firstsection">
                    <button class="addtask">Add Task</button>
                    <button class="addsection">Add Section</button>
                </div>
            </section>
            <!--first task section-->
            <section>
                <h4>&#9660;New Task</h4>
                <div class="circle">&checkmark;</div>
                <span class="description">Quarterly Newsletter</span>
                <button class="btn bluebutton"> Editorial </button>
            </section>
            <!-- /first task section-->
             <!--today section-->
             <section>
                <h4>&#9660;Today</h4>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Recruiting blog post</span>
                    <button class="btn bluebutton"> Editorial </button>
                <br><br>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Mobile app launch</span>
                    <button class="btn purplebutton"> Q1 Goals </button>
                <br><br>
                    <div class="cross">&cross;</div>
                    <span class="description">Interview John H.</span>
                    <button class="btn greenbutton"> Recruiting </button>
                <br><br>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Summit update to mobile storefronts</span>
                    <button class="btn orangebutton"> Mobile </button>
             </section>
             <!--/today section-->
             <!--upcoming section-->
             <section>
                <h4>&#9660;Upcoming</h4>
                    <div class="cross">&cross;</div>
                    <span class="description">Schedule meeting with Alex</span>
                    
                <br><br>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Homepage refresh</span>
                    <button class="btn fuxiabutton"> Website </button>
                <br><br>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Onboard new Sales team Members</span>
                    <button class="btn limebutton"> Sales </button>
                <br><br>
                    <div class="circle">&checkmark;</div>
                    <span class="description">Review editorial calendar</span>
                    <button class="btn bluebutton"> Editorial </button>
             </section>
             <!--/upcoming section-->
        
    </main>
    
</body>
</html>
